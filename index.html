<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("./service-worker.js");
}

/* ───────── parameters ───────── */
let INIT_T  = 10;  // seconds
let FINAL_T = 60;  // seconds
let RAMP_M  = 15;  // minutes (linear ramp duration)
/* ────────────────────────────── */

/* DOM refs */
const cvs = document.getElementById('c'), ctx = cvs.getContext('2d');
const hudElapsed=document.getElementById('elapsed'), hudPeriod=document.getElementById('period');
const startBtn=document.getElementById('startBtn'), panel=document.getElementById('panel');
const pauseBtn=document.getElementById('pauseBtn'), stopBtn=document.getElementById('stopBtn');
const initRange=document.getElementById('initRange'), finalRange=document.getElementById('finalRange'), rampRange=document.getElementById('rampRange');
const initVal=document.getElementById('initVal'), finalVal=document.getElementById('finalVal'), rampVal=document.getElementById('rampVal');
const noSleep=new NoSleep();

/* canvas fit */
let amp=0,yC=0;function fit(){cvs.width=innerWidth;cvs.height=innerHeight;amp=cvs.height*0.30;yC=cvs.height/2;}fit();addEventListener('resize',fit,false);

/* LINEAR ramp sequence generator */
function buildPeriodsLinear(a1, an, rampSecs){
  // n = 2*sum / (first+last)
  let n=Math.max(2,Math.round(2*rampSecs/(a1+an)));
  const delta=(an-a1)/(n-1);
  const seq=[],cum=[];let t=0;
  for(let i=0;i<n;i++){const T=a1+i*delta;seq.push(T);t+=T;cum.push(t);} // linear increment
  seq.push(an); // repeat final period for indefinite hold
  return [seq,cum];
}
let periods=[],cumTimes=[];function rebuild(){[periods,cumTimes]=buildPeriodsLinear(INIT_T,FINAL_T,RAMP_M*60);initVal.textContent=INIT_T;finalVal.textContent=FINAL_T;rampVal.textContent=RAMP_M;}rebuild();

/* wake‑lock */
let wake=null;async function lockScreen(){try{if('wakeLock'in navigator){wake=await navigator.wakeLock.request('screen');}else{noSleep.enable();}}catch(e){console.warn(e.message);}}

document.addEventListener('visibilitychange',()=>{if(wake&&document.visibilityState==='visible')lockScreen();});

/* session state */
let running=false,paused=false,startTime=0,pauseStart=0,pausedAccum=0,animationId=null;function restartTimeline(){startTime=performance.now()/1000;pausedAccum=0;}

/* sliders */
initRange.oninput=()=>{INIT_T=+initRange.value;if(INIT_T>=FINAL_T){FINAL_T=Math.min(60,INIT_T+1);finalRange.value=FINAL_T;}rebuild();if(running)restartTimeline();};
finalRange.oninput=()=>{FINAL_T=+finalRange.value;if(FINAL_T<=INIT_T){INIT_T=Math.max(1,FINAL_T-1);initRange.value=INIT_T;}rebuild();if(running)restartTimeline();};
rampRange.oninput=()=>{RAMP_M=+rampRange.value;rebuild();if(running)restartTimeline();};

/* start */
startBtn.onclick=()=>{startBtn.style.display='none';running=true;paused=false;restartTimeline();lockScreen();animationId=requestAnimationFrame(loop);};
/* pause/resume */
pauseBtn.onclick=()=>{if(!running)return;if(!paused){paused=true;pauseStart=performance.now()/1000;pauseBtn.textContent='Resume';}else{paused=false;pausedAccum+=performance.now()/1000-pauseStart;pauseBtn.textContent='Pause';animationId=requestAnimationFrame(loop);} };
/* stop */
stopBtn.onclick=()=>{if(animationId)cancelAnimationFrame(animationId);running=false;paused=false;panelVisible=false;panel.style.display='none';startBtn.textContent='Restart session';startBtn.style.display='block';};

/* panel toggle */
let panelVisible=false;document.addEventListener('pointerdown',e=>{const inPanel=panel.contains(e.target),isCanvas=e.target===cvs;if(panelVisible&&!inPanel){panelVisible=false;panel.style.display='none';}else if(!panelVisible&&isCanvas&&running){panelVisible=true;panel.style.display='block';}},false);

/* loop — continues indefinitely at FINAL_T */
function loop(){if(paused||!running)return;animationId=requestAnimationFrame(loop);
  const now=performance.now()/1000,run=now-startTime-pausedAccum;
  let idx=cumTimes.findIndex(c=>run<c);if(idx===-1)idx=periods.length-1;const T=periods[idx];const base=idx?cumTimes[idx-1]:0;const tIn=run-base;
  ctx.clearRect(0,0,cvs.width,cvs.height);ctx.strokeStyle='#0f0';ctx.beginPath();for(let x=0;x<cvs.width;x++){const y=yC+amp*Math.sin(2*Math.PI*(4*x/cvs.width+tIn/T));x?ctx.lineTo(x,y):ctx.moveTo(x,y);}ctx.stroke();
  const yDot=yC+amp*Math.sin(2*Math.PI*(tIn/T));ctx.fillStyle='#f00';ctx.beginPath();ctx.arc(cvs.width/2,yDot,8,0,7);ctx.fill();
  hudElapsed.textContent=`Elapsed: ${Math.floor(run/60)} min`;hudPeriod.textContent=`Period: ${T.toFixed(1)} s`;}
</script>
